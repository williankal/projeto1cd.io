<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <title>Categoria=</title>
  <link href='assets/css/reset.css' rel='stylesheet'>
  <link href="assets/css/style.css" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed|Source+Serif+Pro&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<body>
  <header class="header">
    <a href="index.html"><img class="logo" src="assets/img/logo.png" alt="logo"></a>  
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      
      <li><a href="index.html">Home</a></li>
      {{#each portfolio}}
      <li><a href="categoria.html?key={{@key}}">{{this.categoria}}</a></li>
      {{/each}}
    </ul>

  </header>
    <div class="loader hidden">Loading...<img src="assets/img/octo-loader.gif" alt="Carregando"></div>
    <main>
 <div class="titulo">
        <p class="meio-categoria">
        Programação</p>
        <img class="categoria-img" src= "assets/img/programacao.jpg" alt="linhas de codigo">
      </div>
      <ul class="categoria-secao">
         {{#each projetos}}


        <li class="categoria-secao-items">
          <img class="categoria-secao-img" src= "assets/img/{{@key}}.jpg" alt="{{@key}}.jpg">
          <div class="categoria-texto">
            <p>
              <a class="categoria-titulo-items" href="projeto.html?key={{@key}}">{{this.titulo}}</a>
            </p>
            <p class="projetos-desc">
              {{this.descricao}}
              
            </p>
          </div>
        </li>
        {{/each}}
      </ul>


    </body>
    </html>
